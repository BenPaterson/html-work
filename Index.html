      font-family: Helvetica, sans-serif;

    .main-wrapper {

}

    header {

      width: 100%;
      padding: 20px;

}

    .primary-content {

      margin: auto;
    }

    .box {
      height: 800px;
      border: 5px solid #000;
      color: orange;
      background-color: #222;
      border-top: 5px solid;
      box-shadow: 0 10px 10px #222;
      padding: 5% 0;
      margin: 10% 0;

    .small-box1 {

      padding: 0px;
      border: 2px solid;
      display: inline-block;
      height: 70px;
      margin: 2%;

    .small-box2 {
      width: 20%;

      border: 2px solid;
      height: 70px;
      float: left;
  
    }

    .flex-wrapper {
      clear: both;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
     }

    .small-box3 {
      flex-grow: 1;
      width: 20%;
      padding: 2.5%;
      margin: 10px 2.5%;
      border: 2px solid;
      height: 70px;
  
    }

    .small-box3::hover {
        flex-grow: 2;

    }

    .group::after {
      content: "";
      display: table;
      clear: both;

    }

</style>

</head>
